<app-navbar></app-navbar>
<div class="container mt-2 text-center flex-container">
  <div class="card text-center" *ngFor="let product of productList">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <!-- <p class="card-text">
        With supporting text below as a natural lead-in to additional content.
      </p> -->
      <a class="btn btn-primary" (click)="viewProduct(product.id)">View</a>
    </div>
    <div class="card-footer text-body-secondary">${{ product.price }}</div>
  </div>
</div>
